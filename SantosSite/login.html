<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); background: white; }
    </style>
</head>
<body>

    <div class="card-login text-center">
        <h3 class="mb-4 fw-bold text-primary">üîê Acesso Restrito</h3>
        <form id="formLogin">
            <div class="mb-3 text-start">
                <label class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="admin@santos.com" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">ENTRAR</button>
            <p id="msgErro" class="text-danger mt-3 small" style="display:none;"></p>
        </form>
        <a href="index.html" class="d-block mt-3 text-muted small">Voltar ao site</a>
    </div>

    <script>
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const msgErro = document.getElementById('msgErro');

            try {
                const response = await fetch('http://localhost:5101/api/Auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                if (response.ok) {
                    const data = await response.json();
                    // SALVA O TOKEN NO NAVEGADOR
                    localStorage.setItem('santosToken', data.token);
                    // Manda para o painel
                    window.location.href = 'admin.html';
                } else {
                    msgErro.innerText = "E-mail ou senha incorretos.";
                    msgErro.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                msgErro.innerText = "Erro ao conectar com servidor.";
                msgErro.style.display = 'block';
            }
        });
    </script>
</body>
</html>
